<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./order.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="order-form">
      <form action="" method="post" id="orderForm">
        <h2 class="text-center">Build your pizza!</h2>
        <div id="sizeSelection  w-50 p-3">
          <h4>Choose the size of your pizza(Mondo recommended)</h4>

          <div class="form-group">
            <select class="form-control" id="sizeSelect">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
              <option>Mondo</option>
            </select>
          </div>
        </div>
        <div id="sauceSelect">
          <h4>Select your sauce</h4>
          <div id="sauces" style="margin-left: 40px">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="sauce"
                id="marinara"
                value="option1"
                checked
              />
              <label class="form-check-label" for="marinara"> Marinara </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="sauce"
                id="garlic"
                value="option2"
              />
              <label class="form-check-label" for="garlic"> Garlic </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="sauce"
                id="polynesian"
                value="option3"
              />
              <label class="form-check-label" for="polynesian">
                Polynesian
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="sauce"
                id="martian"
                value="option4"
              />
              <label class="form-check-label" for="martian"> Martian </label>
            </div>
          </div>
        </div>
        <div id="toppingsSection">
          <h4>Select your toppin's</h4>
          <div id="toppings" onchange="updateToppings()">
            <ul>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="pepperoni"
                    name="topping"
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Pepperoni
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="topping"
                    value="pineapple"
                    id="defaultCheck2"
                  />
                  <label class="form-check-label" for="defaultCheck2">
                    Pineapple
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="all the meats"
                    name="topping"
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    All the Meats(May include galactic rat);
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="topping"
                    value="mushroom"
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Mushrooms
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="topping"
                    value="jalapenos"
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Jalapenos
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="topping"
                    value="roasted garlic"
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Roasted Garlic
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="onion"
                    name="topping"
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Onion
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="canadian bacon"
                    name="topping"
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Canadian Bacon
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="bell pepper"
                    name="topping"
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Bell Pepper
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="olive"
                    name="topping"
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Olive
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="extra cheese"
                    name="topping"
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Extra Cheese
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="no cheese"
                    name="topping"
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    No Cheese(that really isn't pizza but okay)
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <button
            type="button"
            class="btn btn-primary btn-block"
            onclick="order()"
          >
            Submit order!
          </button>
        </div>
        <div class="clearfix"></div>
      </form>
    </div>
    <div id="orderComplete" class="invisible">
        <h3>Your Order is complete! Once you review your order click status to see the status of your out of this world pie.</h3>
        <table id="pizzaOrdered">
            <thead>This is your perfect pizza</thead>

        </table>
        <button class="btn btn-primary btn-block" type="button">Order Status</button>
    </div>
  </body>
</html>
